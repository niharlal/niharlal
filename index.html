    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Class-3</title>
        <style>
*{
  margin: 0px;
  padding: 0px;
    
}
.header {
    overflow: hidden;
    min-height: 75px;
    border: 1px solid black;
    box-sizing: border-box;
}

.header_wrapper {
    min-height: 75px;
    width: 90%;
    margin: 0px auto;
    box-sizing: border-box;
}

.logo {
    min-height: 40px;
    margin-top: 15px;
    border: 1px solid red;
    width: 20%;
    float: left;
    box-sizing: border-box;
}

.manu_wpapper {
    min-height: 75px;
    width: 60%;
    float: right;
    margin-right: 10%;
    box-sizing: border-box;
}

.search_bar {
    width: 50%;
    min-height: 25px;
    border: 1px solid red;
    margin: 10px auto;
    box-sizing: border-box;
}

.menu_bar {
    width: 100%;
    min-height: 30px;
    border: 1px solid green;
    box-sizing: border-box;
}

.slider {
    overflow: hidden;
    min-height: 300px;
    border: 1px solid red;
    box-sizing: border-box;
}

.slider_wrapper {
    min-height: 300px;
    width: 90%;
    border: 1px solid green;
    box-sizing: border-box;
    margin: 0px auto;
}

.content {
    overflow: hidden;
    min-height: 400px;
    
}

.left_sidebar {
    min-height: 400px;
    width: 25%;
    border: 1px solid gray;
    box-sizing: border-box;
    float: left;
    
}

.left_sidebar_top {
    width: 80%;
    min-height: 150px;
    margin: 10px auto;
    border: 1px solid black;
    box-sizing: border-box;
}

.left_sidebar_bottom {
     width: 80%;
    min-height: 210px;
    margin: 10px auto;
    border: 1px solid black;
    box-sizing: border-box;
}

.main_content {
    width: 50%;
    min-height: 400px;
    border: 1px solid red;
    box-sizing: border-box;
    float: left;
}

.single_content {
    width: 80%;
    min-height: 113px;
    margin: 10px auto;
    border: 1px solid black;
    box-sizing: border-box;
}

.rihgt_sidebar {
    min-height: 400px;
    width: 25%;
    border: 1px solid gray;
    box-sizing: border-box;
    float: right;
    
}

.right_sidebar_top {
    width: 80%;
    min-height: 180px;
    margin: 10px auto;
    border: 1px solid black;
    box-sizing: border-box;
}

.right_sidebar_bottom {
    width: 80%;
    min-height: 180px;
    margin: 10px auto;
    border: 1px solid black;
    box-sizing: border-box;
}

.footer {
    overflow: hidden;
    min-height: 100px;
    border: 1px solid green;
    box-sizing: border-box;
}

.copyright {
    min-height: 40px;
    width: 60%;
    border: 1px solid red;
    box-sizing: border-box;
    margin: 30px auto;
}
        </style>
    </head>
    <body>
       <div class="header">
           <div class="header_wrapper">
               <div class="logo"></div>
               <div class="manu_wpapper">
                   <div class="search_bar"></div>
                   <div class="menu_bar"></div>
               </div>
           </div>
       </div>
       <div class="slider">
          <div class="slider_wrapper"></div>

       </div>

       <div class="content">
          <div class="left_sidebar">
              <div class="left_sidebar_top"></div>
              <div class="left_sidebar_bottom"></div>
          </div>
          <div class="main_content">
              <div class="single_content"></div>
              <div class="single_content"></div>
              <div class="single_content"></div>
          </div>
          <div class="rihgt_sidebar">
              <div class="right_sidebar_top"></div>
              <div class="right_sidebar_bottom"></div>
          </div>


       </div>
       <div class="footer">
          <div class="copyright"></div>

       </div>

    </body>
    </html>
